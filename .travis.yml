language: node_js

node_js:
- "node"
- "lts/*"

branches:
  # only master, dev, and tagged commits
  only:
  - master
  - dev
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

cache:
  directories:
  - "node_modules"
  - "server/node_modules"

install:
- npm install --devDependencies

before_script:
- npm run compile

script:
- npm run lint
- npm run test:coverage

after_success:
- bash <(curl -s https://codecov.io/bash)
